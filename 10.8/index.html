<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-галерея</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            color: #fff;
        }
        
        #fullImage {
            border: 2px solid #444;
            padding: 20px;
            min-height: 300px;
            margin: 20px 0;
            text-align: center;
            background: #2a2a2a;
        }
        
        .thumbnails {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .thumb {
            cursor: pointer;
        }
        
        .thumb img {
            width: 150px;
            height: 100px;
            border: 2px solid #555;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Мини-галерея</h1>
    
    <div id="fullImage">
        <p>Выберите изображение</p>
    </div>
    
    <div class="thumbnails">
        <div class="thumb">
            <img src="images/image1.jpg" alt="Изображение 1">
        </div>
        
        <div class="thumb">
            <img src="images/image2.jpg" alt="Изображение 2">
        </div>
        
        <div class="thumb">
            <img src="images/image3.jpg" alt="Изображение 3">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
