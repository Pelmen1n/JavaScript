<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коллекция фильмов</title>
</head>
<body>
    <h1>Моя коллекция фильмов</h1>
    
    <h2>Добавить фильм</h2>
    <form id="filmForm">
        <div>
            <label for="title">Название фильма:</label><br>
            <input type="text" id="title" placeholder="Название">
            <div id="titleError" style="color: red; display: none;">Введите название</div>
        </div>
        
        <br>
        
        <div>
            <label for="genre">Жанр:</label><br>
            <input type="text" id="genre" placeholder="Жанр">
            <div id="genreError" style="color: red; display: none;">Введите жанр</div>
        </div>
        
        <br>
        
        <div>
            <label for="year">Год выпуска:</label><br>
            <input type="number" id="year" placeholder="Год">
            <div id="yearError" style="color: red; display: none;">Введите год</div>
        </div>
        
        <br>
        
        <button type="submit" id="submitBtn">Добавить фильм</button>
        <button type="button" id="cancelBtn" style="display: none;">Отмена</button>
        <input type="hidden" id="editIndex" value="-1">
    </form>
    
    <br><hr><br>
    
    <h2>Сортировка</h2>
    <div>
        <label for="sortBy">Сортировать по:</label>
        <select id="sortBy">
            <option value="title">Названию</option>
            <option value="genre">Жанру</option>
            <option value="year">Году</option>
        </select>
        <button type="button" id="sortBtn">Сортировать</button>
    </div>
    
    <br><hr><br>
    
    <h2>Список фильмов</h2>
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="filmsList">
            <tr id="noFilmsRow">
                <td colspan="4" align="center">Нет фильмов</td>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
